{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center">Repositories</h1>
    <ul class="list-group w-75 m-auto">
        {% for repo in repositories %}
            <li class="list-group-item">
                <a href=""><h2>{{ repo.name }}</h2></a>
                <p>{{ repo.description }}</p>
                <p>{{ repo.remote }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
