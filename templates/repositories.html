{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center">Repositories</h1>
    <ul class="list-group">
        {% for repo in git_folders %}

            <li class="list-group-item">
                {% for key, value in dict_item.items() %}
                    <a href="">{{ value }}</a>

                {% endfor %}
                <p>{{ repo.description }}</p>
                <p>{{ repo.remote }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
