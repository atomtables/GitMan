{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center">Repositories</h1>
    <ul class="list-group">
        {% for repo in repositories %}

            <li class="list-group-item">
                <a href="">{{ repo.name }}</a>
                <p>{{ repo.description }}</p>
                <p>{{ repo.remote }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
