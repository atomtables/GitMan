{% extends "base.html" %}

{% block content %}
    <div class="container-fluid">

        <div class="d-flex space-between w-75 m-auto align-items-center">
            <h1 class="my-3 flex-fill">Users</h1>
            <a class="btn btn-success" href="/users/create">New User</a>
        </div>
        <form class="w-75 m-auto">
            <div>
                <div class="mb-3 me-1">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">The user will set their password on first login.</div>
                </div>
                <div class="mb-3 me-1">
                    <label for="roleSelection" class="form-label">Role</label>
                    <select id="roleSelection" class="form-select" aria-describedby="roleSelectionHelp">
                        <option>No Access</option>
                        <option>Read-Only</option>
                        <option>Read-Write</option>
                        <option>Admin</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
