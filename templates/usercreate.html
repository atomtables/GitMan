{% extends "base.html" %}

{% block content %}
    <div class="container-fluid">

        <div class="d-flex space-between w-75 m-auto align-items-center">
            <h2 class="my-3 flex-fill">Create a new user</h2>
        </div>
        <form class="w-75 m-auto">
            <div>
                <div class="mb-3 me-1">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                    <div id="usernameHelp" class="form-text">The user will set their password on first login.</div>
                </div>
                <div class="mb-3 me-1">
                    <label for="roleSelection" class="form-label">Role</label>
                    <select id="roleSelection" class="form-select" aria-describedby="roleSelectionHelp">
                        <option>No Access</option>
                        <option>Read-Only</option>
                        <option>Read-Write</option>
                        <option>Admin</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="createCheck">
                <label class="form-check-label" for="createCheck">Allow user to create repositories</label>
                <div id="createCheckHelp" class="form-text">This will only be valid if the user is Read-Write.</div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="sshCheck">
                <label class="form-check-label" for="sshCheck">Allow user to log in via SSH</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
